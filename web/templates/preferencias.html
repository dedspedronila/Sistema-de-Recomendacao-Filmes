<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Preferências de Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
  <script>
    function mostrarGeneros() {
      alert("Gêneros disponíveis:\nAção\nDrama\nComédia\nRomance\nAventura\nFicção Científica\nTerror\nAnimação\nDocumentário\nMistério\nCrime\nFantasia\nThriller");
    }
    function mostrarTemas() {
      alert("Temas disponíveis:\nvingança\nfuturista\ndistopia\nhacker\nalienígena\nguerra\namor proibido\nação rápida\nzumbis\ninteligência artificial\nuniverso paralelo");
    }
  </script>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-5 w-100" style="max-width: 700px;">
      <h2 class="text-center mb-4">🎬 Preferências de Filme</h2>
      <form method="post" action="/preferencias/enviar">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome de usuário</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="generos" class="form-label d-flex justify-content-between align-items-center">
            Gêneros (ex: Ação, Drama, Comédia, Terror, Romance)
            <button type="button" class="btn btn-sm btn-outline-info" onclick="mostrarGeneros()">📋 Ver opções</button>
          </label>
          <input type="text" class="form-control" id="generos" name="generos" placeholder="Digite os gêneros separados por vírgula" required>
          <div class="form-text">Digite os gêneros em português, o sistema os traduzirá automaticamente.</div>
        </div>
        <div class="mb-3">
          <label for="tags" class="form-label d-flex justify-content-between align-items-center">
            Temas favoritos (ex: hacker, vingança, alienígenas)
            <button type="button" class="btn btn-sm btn-outline-info" onclick="mostrarTemas()">📋 Ver opções</button>
          </label>
          <input type="text" class="form-control" id="tags" name="tags" placeholder="Digite os temas separados por vírgula" required>
          <div class="form-text">Digite os temas em português, o sistema os traduzirá automaticamente.</div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="1" id="excluir_preferencias" name="excluir_preferencias">
          <label class="form-check-label" for="excluir_preferencias">
            Excluir preferências anteriores antes de salvar
          </label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">🔎 Ver recomendações</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="/" class="text-decoration-none">← Voltar para a Home</a>
      </div>
      <footer class="mt-4">
        Desenvolvido por André Pedronila • Projeto educacional
      </footer>
    </div>
  </div>
</body>
</html>
